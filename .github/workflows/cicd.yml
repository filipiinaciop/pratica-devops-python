name: CI/CD Docker

on:
  push:
    tags:
      - 'v*.*.*' # Disparar em tags no formato v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Gerar automaticamente as tags
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/pratica-devops-python
          tags: |
            type=ref,event=branch  # main → main
            type=ref,event=tag     # v1.0.0 → 1.0.0
            type=sha               # sha-xxxxxxx
            type=raw,value=latest  # sempre latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}